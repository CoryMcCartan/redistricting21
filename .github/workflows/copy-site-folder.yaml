on:
  push:
    branches:
      - master

name: deploy

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      # Deploy to local repo
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: site/docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
